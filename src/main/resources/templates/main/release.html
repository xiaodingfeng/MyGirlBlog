<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">


    <title>发布</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900|Dancing+Script:400,700|Raleway:400,100,300,700,900|Reenie+Beanie&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link href="assets/font-awesome/css/font-awesome.min.css" th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link href="assets/css/plugins.css" th:href="@{/assets/css/plugins.css}" rel="stylesheet">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet">
    <link href="style.css" th:href="@{/assets/layui/css/layui.css}" rel="stylesheet">
    <style>
        .w-e-text-container{
            height: 500px !important;
        }
    </style>
</head>

<body class="top-navigation pushy-right-side regular-nav">


<!-- Site Overlay -->
<div class="site-overlay"></div>

<div id="master-wrapper">
    <div th:replace="main/common/header::header-menu"></div>
    <section class="white-wrapper">
        <div class="section-inner" style="margin-top: 60px">
            <div class="container">
                <div class="row mb60 text-center">
                    <div class="col-sm-12">
                        <h3 class="section-title">发表</h3>
                    </div>
                </div>
            </div>
            <div class="container" style="margin:auto;">
                <form id="contactform" action="/saveContent" method="post" class="main-contact-form layui-form">
                    <div class="layui-form-item">
                        <input type="text" class="layui-input" lay-verify="required" autocomplete="off" name="title" placeholder="标题 *" id="title" required  />
                    </div>
                    <div class="layui-form-item">
                            <select name="category" lay-verify="required" lay-filter="category" id="category">
                                <option th:value="${item.iD}" th:selected="${userStat.index==0}" th:each="item,userStat:${category}">[[${item.categoryName}]]</option>
                            </select>
                            <p id="categoryDelete" style="display: none"></p>
                            <button type="button" id="removeCate" class="layui-btn layui-btn-sm layui-btn-normal" style="right: 0px"><i class="layui-icon"></i>  删除类别  </button>
                    </div>

                    <div class="layui-form-item">
                        <input name="catenew" class="layui-input" placeholder="自定义类别(可选)">
                    </div>
                    <div class="layui-form-item">
                        <input id="contentEd" lay-verify="required" name="textContent" type="hidden" autocomplete="off">
                        <div id="editor" style="height:550px;">

                        </div>
                    </div>

                    <div class="layui-form-item">
                            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <a href="#" id="back-to-top"><i class="fa fa-angle-up"></i></a>

</div>
<div class="row sub-footer" style="text-align: center;margin-bottom: 5px">
    <p class="copyright">XXX &copy; 2020-2099.虫虫专属.</p>
</div>
<script src="assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="assets/bootstrap/js/bootstrap.min.js" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="assets/js/owl-carousel.js" th:src="@{/assets/js/owl-carousel.js}"></script>
<script src="assets/js/plugins.js" th:src="@{/assets/js/plugins.js}"></script>

<script src="assets/js/init.js" th:src="@{/assets/js/init.js}"></script>
<script type="text/javascript" th:src="@{/assets/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/wangEditor.min.js}"></script>
<script type="text/javascript" th:src="@{/js/myService.js}"></script>
</body>
</html>
